

{% if messages %}

{% for message in messages %}

<div class="alert alert-dismissible text-center  {% if message.tags %}  alert-{{ message.tags }} {% endif %} mb-0 p-3">
  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  <strong> {{message}}</strong>
</div>

{% endfor %}

{% endif %}
